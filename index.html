<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link class="font" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/Finance.svg">
  <title> Dev | Finance</title>
</head>

<body>
  <header>
   <img src="/assets/logo.svg" alt="">
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>  
        <span>Entradas</span>
        <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay"></p>
      </div>

      <div class="card">
        <h3>  
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de Saídas">
          </h3>
        <p id="expenseDisplay"></p>
      </div>
      <!-- quando colocamos duas palavras separadas em uma classificação
          , temos um total de duas classes -->
      <div class="card total">
        <h3>  
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de Total">
          </h3>
        <p id="totalDisplay"></p>
      </div>

    </section>
    <section id="transaction">
      <h2 class="sr-only"></h2>
      <a href="#"
       onclick="Modal.open()" class="button new"> + Nova transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
     </section>
  </main>
  
<div class="modal-overlay active">
  <div class="modal"> 
    <div id="form">
      <h2>Nova Transação</h2>
      <form action="" pseudo="-internal-input-suggested" onsubmit="Form.submit(event)">
        <div class="input-group">
          <label class="sr-only" for="description">Descrição</label>
          <input 
           type="text"
           id="description"
           name="description"
           placeholder="Descrição"
          />
        </div>
        <div class="input-group">
          <label class="sr-only" for="amount">Valor</label>
          <input 
           type="number"
           step="0.01"
           id="amount"
           name="amount"
           placeholder="0.00"
          />
          <small>Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais</small>
        </div>
        <div class="input-group">
          <label class="sr-only" for="date">Date</label>
          <input 
           type="date"
           id="date"
           name="date"
           placeholder="date"
          />
        </div>
        <div class="input-group actions">
          <a 
          href="#" 
          onclick="Modal.close()"
          class="button cancel">
          Cancelar</a>
          <button>Salvar</button>
        </div>
      </form>
    </div>
</div> 
</div>
  <footer><p>Dev.Finance$</p></footer>
  <script src="./app.js"></script>
</body>
</html>
